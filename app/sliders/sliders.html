<div class="row">
  <div class="col-sm-1 hidden-xs"></div>
  <div class="col-sm-11 col-xs-12">
    <div class="row">
      <div ng-repeat="cur in featurelist" class="col-xs-12 col-sm-6">
        <div class="row">
          <div class="col-xs-3"></div>
          <div class="col-xs-6 text-buffer feature-id">
            <h5><b>{{cur.feature.id}}</b></h5>
          </div>
          <div class="col-xs-3"></div>
        </div>
        <div class="row top-buffer">
          <div class="col-xs-3 text-buffer min-label">
            <p>{{cur.feature.low}}</p>
          </div>
          <div class="col-xs-6">
            <div range-slider attach-handle-values="true" ng-class="cur.feature.id" show-values="true" on-handle-up="sendRequest(cur.feature.id)" min="0"
                 max="100" model-min="cur.minvalue" model-max="cur.maxvalue"></div>
          </div>
          <div class="col-xs-3 text-buffer max-label">
            <p>{{cur.feature.high}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4 text-center">
        <button type="button" class="btn btn-primary" ng-click="resetSliders()">Reset sliders</button>
      </div>
      <div class="col-xs-4"></div>
    </div>
  </div>
</div>


<div ng-if="showError" class="alert alert-danger noSongsFoundError animate-if" role="alert" ng-style="{left: errorLeft, top: errorTop}">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  No new songs found
</div>
