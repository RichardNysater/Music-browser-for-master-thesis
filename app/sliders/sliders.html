<div class="row">
  <div class="col-xs-12">
    <div class="row slider-wrapper">
      <div ng-repeat="cur in featureList" class="col-xs-12 col-sm-6">
        <div class="row">
          <div class="col-xs-3"></div>
          <div class="col-xs-6 text-buffer feature-id">
            <h5><b>{{cur.feature.id}}</b></h5>
          </div>
          <div class="col-xs-3"></div>
        </div>
        <div class="row top-buffer">
          <div class="col-xs-3 text-buffer min-label">
            <p>{{cur.feature.low}}</p>
          </div>
          <div class="col-xs-6 slider">
            <div range-slider attach-handle-values="true" ng-class="cur.feature.id" show-values="true"
                 on-handle-up="sendRequestForClosest(cur.feature.id)" min="0"
                 max="100" model-min="cur.minValue" model-max="cur.maxValue"></div>
          </div>
          <div class="col-xs-3 text-buffer max-label">
            <p>{{cur.feature.high}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row" ng-show="pageLoaded===true" ng-cloak>
      <div class="col-xs-4"></div>
      <div class="col-xs-4 text-center">
        <button type="button" class="btn btn-primary"  ng-click="resetSliders()">Reset sliders</button>
      </div>
      <div class="col-xs-4"></div>
    </div>
  </div>
</div>


<div ng-if="showError" class="alert alert-danger noSongsFoundError animate-if" role="alert"
     ng-style="{left: errorLeft, top: errorTop}">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  No songs found
</div>
