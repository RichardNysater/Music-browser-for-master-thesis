<div id="sliders">
    <div class="row top-buffer" ng-repeat="cur in featurelist" >
        <div class="col-md-2">
            <b>{{cur.feature.id}}</b>
        </div>
        <div class="col-md-4">
            <rzslider
                    rz-slider-floor=0
                    rz-slider-ceil=100
                    rz-slider-model="cur.minvalue"
                    rz-slider-high="cur.maxvalue">
            </rzslider>
        </div>
    </div>
</div>
