<div class="container">
  <div class="row">
    <div class="col-sm-1 hidden-xs"></div>
    <div class="col-sm-11 col-xs-12">
      <div class="row">
        <div ng-repeat="cur in featurelist" class="col-xs-12 col-sm-6">
          <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-6 text-buffer feature-id">
              <h5><b>{{cur.feature.id}}</b></h5>
            </div>
            <div class="col-xs-2"></div>
          </div>
          <div class="row top-buffer">
            <div class="col-xs-2 text-buffer min-label">
              <p>{{cur.feature.low}}</p>
            </div>
            <div class="col-xs-6">
              <div range-slider attach-handle-values="true" show-values="true" on-handle-up="autoRequest()" min="0"
                   max="100" model-min="cur.minvalue" model-max="cur.maxvalue"></div>
            </div>
            <div class="col-xs-2 text-buffer max-label">
              <p>{{cur.feature.high}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <button ng-if="autoplay" type="button" class="btn btn-primary active" ng-click="toggleAutoplay()">Autoplay
            enabled
          </button>
          <button ng-if="!autoplay" type="button" class="btn btn-primary" ng-click="toggleAutoplay()">Autoplay disabled
          </button>
          <button type="button" class="btn btn-primary" ng-click="sendRequest()">Play</button>
        </div>
        <div class="col-xs-4"></div>
      </div>
    </div>
  </div>
</div>
