<div class="container">
    <div id="plane-wrapper">
        <div class="row plane-content">
            <div class="col-md-4 vertical-label">
                <p class="plane-label">{{topleft}}</p>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4 vertical-label">
                <p class="plane-label">{{topright}}</p>
            </div>
        </div>
        <div class="row plane-row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 plane-row">
                <div class="plane" ng-click='planeClick($event)'></div>
            </div>
            <div class="col-md-2 ">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 vertical-label">
                <p class="plane-label">{{bottomleft}}</p>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4 vertical-label">
                <p class="plane-label">{{bottomright}}</p>
            </div>
        </div>
    </div>



    <div class="clear"></div>
</div>

<img ng-if=imgleft id="image" src="/app/img/marker.gif"  ng-style="{position:'absolute', left: imgleft, top: imgtop, width: imgwidth, height: imgheight}" />
