<form id="label-select" role="form">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="sel1">Label 1</label>
            <select class="form-control" id="sel1" ng-model="firstSelect" ng-options="label.id for label in labels">

            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="sel2">Label 2</label>
            <select class="form-control" id="sel2" ng-model="secondSelect" ng-options="label.id for label in labels">
            </select>
        </div>
    </div>
</form>


<div id="planewrapper">
    {{ayy}}
    {{firstSelect.label2}}: {{xpercent}}%, {{secondSelect.label2}}:{{ypercent}}%
    <div class="plane-row">
      <div class="cell cell1">
        <p class="plane-label">{{firstSelect.label1}}</p>
      </div>
      <div class="cell cell2"></div>
      <div class="cell cell3">
        <p class="plane-label">{{secondSelect.label1}}</p>
      </div>
    </div>
      <div class="plane" ng-click='planeClick($event)'></div>
    <div class="plane-row">
      <div class="cell cell6">
        <p class="plane-label">{{secondSelect.label2}}</p>
      </div>
      <div class="cell cell7"></div>
      <div class="cell cell8">
        <p class="plane-label">{{firstSelect.label2}}</p>
      </div>
    </div>
  <div class="clear"></div>
</div>

<img ng-if=imgleft id="image" src="img/marker.gif"  ng-style="{position:'absolute', left: imgleft, top: imgtop, width: imgwidth, height: imgheight}" />
