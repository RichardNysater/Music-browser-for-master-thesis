<div class="container">
    <div id="label-wrapper">
        <form id="label-select" role="form">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="sel1">Label 1</label>
                    <select class="form-control" id="sel1" ng-model="firstSelect" ng-options="label.id for label in labels">

                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="sel2">Label 2</label>
                    <select class="form-control" id="sel2" ng-model="secondSelect" ng-options="label.id for label in labels">
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div id="plane-wrapper">
        <p id="percent-label"> {{firstSelect.label1}}: {{100-xpercent}}%, {{secondSelect.label1}}:{{100-ypercent}}% </p>

        <div class="row plane-content">
            <div class="col-md-4"></div>
            <div class="col-md-4 vertical-label">
                <p class="plane-label">{{secondSelect.label1}}</p>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row plane-row">
            <div class="col-xs-1 plane-row side-label outer-side-label-left">
                <p class="plane-label inner-side-label-left rotate-text-left">{{firstSelect.label1}}</p>
            </div>
            <div class="col-xs-10 plane-row">
                <div class="plane" ng-click='planeClick($event)'></div>
            </div>
            <div class="col-xs-1 plane-row side-label outer-side-label-right">
                <p class="plane-label inner-side-label-right rotate-text-right">{{firstSelect.label2}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 vertical-label">
                <p class="plane-label">{{secondSelect.label2}}</p>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>


      <div class="clear"></div>
    </div>

    <img ng-if=imgleft id="image" src="img/marker.gif"  ng-style="{position:'absolute', left: imgleft, top: imgtop, width: imgwidth, height: imgheight}" />
</div>
