<head>
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Music Browser</title>

  <meta name="description" content="">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/angularjs-slider/dist/rzslider.css">
  <link rel="stylesheet" href="bower_components/angular-rangeslider/angular.rangeSlider.css">
  <link rel="stylesheet" type="text/css" href="css/plane.css">
  <link rel="stylesheet" type="text/css" href="css/emotions.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/sliders.css">

  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<ul class="menu">
  <sound-manager></sound-manager> <!-- Init sound-manager -->
</ul>

<!-- Fixed navbar-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container" ng-controller="IndexController">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/home" ng-click="setSelected(getHome())">Music browser</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="section in sections" ng-class="{active : isSelected(section)}">
          <a ng-click="setSelected(section)" ng-href="{{section.link}}">{{section.id}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">

    <!-- Playlist on the left -->
    <div id="playlist" class="hidden-xs">
      <div id="list-group">
        <a ng-repeat="song in playlist" class="list-group-item playlist-item"
           ng-class="{active: currentPlaying.id == song.id}">
          <div class="row">
            <div class="col-xs-8 clickable" play-from-playlist="song" title="Play song">
              {{ song.title }}
            </div>
            <div class="col-xs-4">
              <span class="glyphicon glyphicon-remove clickable" remove-from-playlist="song" title="Remove from playlist"
                    data-index="{{$index}}"></span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- content -->
  <div class="container">
    <div class="content" ng-view></div>
  </div>
</div>


<!-- Player footer -->
<footer class="navbar-fixed-bottom player-footer" ng-controller="PlayerController">
  <div ng-show="playlist.length > 0" class="fade-in-out container"> <!-- Only show when songs in playlist -->
    <div class="row">

      <!-- Left player buttons -->
      <div class="col-xs-5 col-sm-3 col-lg-2">
        <div class="btn-group navbar-btn left-buttons navbar-right" role="group" aria-label="Left Align">
          <button type="button" class="btn btn-default" prev-track title="Previous track">
            <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
          </button>

          <button ng-src="" type="button" class="btn btn-default" play-pause-toggle title="Play or pause">
            <span ng-if=!isPlaying class="glyphicon glyphicon-play" aria-hidden="true"></span>
            <span ng-if=isPlaying class="glyphicon glyphicon-pause" aria-hidden="true"></span>
          </button>

          <button type="button" class="btn btn-default hidden-xs" stop-music title="Stop playing">
            <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
          </button>

          <button type="button" class="btn btn-default" next-track title="Next track">
            <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
          </button>
        </div>
      </div>

      <!-- Song track bar -->
      <div class="col-xs-7 col-sm-6 col-lg-8">
        <div class="row center-block">
          <p ng-if="currentPlaying.title && currentPlaying.artist">
            {{ currentPlaying.title }} by {{ currentPlaying.artist }}
          </p>
          <p ng-if="!(currentPlaying.title && currentPlaying.artist)">
            {{ currentPlaying.id}}
          </p>
        </div>
        <div class="row">
          <div class="col-xs-3 col-lg-1 cur-duration">
            <p>{{ currentPostion }}</p>
          </div>
          <div class="col-xs-7 col-lg-10">
            <div class="progress seeking clickable" title="Skip to here" seek-track style="margin: 0;">
              <div class="progress-bar" role="progressbar" aria-valuenow="0"
                   aria-valuemin="0" aria-valuemax="100" style="" ng-style="{width: (progress+'%')}">
              </div>
            </div>
          </div>
          <div class="col-xs-2 col-lg-1 max-duration">
            <p>{{ currentDuration }}</p>
          </div>
        </div>
      </div>

      <div class="hidden-xs"> <!-- Hide for small viewports -->
        <!-- Right player buttons -->
        <div class="col-sm-3 col-lg-2">
          <div class="btn-group navbar-btn right-buttons navbar-left" role="group" aria-label="Left Align">
            <button type="button" class="btn btn-default" clear-playlist title="Clear playlist">
              <span class="glyphicon glyphicon-eject" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-default" mute-music title="Mute music">
              <span ng-if=!mute class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>
              <span ng-if=mute class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-default" music-volume data-type="increase"
                    title="Increase volume">
              <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" music-volume data-type="decrease"
                    title="Decrease volume">
              <span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
