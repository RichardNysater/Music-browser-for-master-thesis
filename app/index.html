<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Music browser</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">

  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <ul class="menu">
    <sound-manager></sound-manager>
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Music browser</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav" ng-controller="PlayerController">

          <li class="active"><a href="#">Home</a></li>
          <li><a href="#link1">Link 1</a></li>
          <li><a href="#lnk2">Link 2</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div ng-view></div>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" ng-controller="PlayerController">
    <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="navbar-center navbar-text">
      Currently playing {{ currentPlaying.title }} by {{ currentPlaying.artist }} ({{ currentPostion }} / {{ currentDuration }})
    </div>

    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li class="btn-group navbar-btn" role="toolbar" aria-label="Left Align">
            <button type="button" class="btn btn-default" prev-track>
              <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
            </button>

            <button ng-src="" ng-if=!isPlaying type="button" class="btn btn-default" play-pause-toggle >
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>

            <button ng-src="" ng-if=isPlaying type="button" class="btn btn-default" play-pause-toggle >
              <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-default" stop-music>
              <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-default" next-track>
              <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
            </button>
          </li>
        </ul>


        <ul class="nav navbar-nav navbar-right">
          <li class="btn-group navbar-btn" role="toolbar" aria-label="Left Align">
            <button type="button" class="btn btn-default" clear-playlist>
             <span class="glyphicon glyphicon-eject" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-default" mute-music>
              <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-default" music-volume data-type="increase">
              <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" music-volume data-type="decrease">
              <span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
            </button>
          </li>
        </ul>
    </div>
    </div>
  </nav>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-soundmanager2/dist/angular-soundmanager2.min.js"></script>
  <script src="js/app.js"></script>
  <script src="player/player.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
