<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Music browser</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">

  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <ul class="menu">
    <sound-manager></sound-manager>
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Music browser</a>
        <a class="navbar-brand">Currently Playing: {{ currentPlaying.title }} by {{ currentPlaying.artist }} ({{ currentPostion }} / {{ currentDuration }})</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav" ng-controller="PlayerController">

          <li class="active"><a href="#">Home</a></li>
          <li><a href="#link1">Link 1</a></li>
          <li><a href="#lnk2">Link 2</a></li>
          <li><img ng-src="/app/img/skiptostart.png" play-music></ng-src></li>
          <li><img ng-if=!isPlaying ng-src="/app/img/play.png" play-pause-toggle data-play="Play!"></ng-src></li>
          <li><img ng-if=isPlaying ng-src="/app/img/pause.png" play-pause-toggle data-pause="Pause!"></ng-src></li>
          <li><img ng-src="/app/img/stop.png" stop-music></ng-src></li>
          <li><img ng-if=!repeat ng-src="/app/img/repeat.png" repeat-music></ng-src></li>
          <li><img ng-if=repeat ng-src="/app/img/repeating.png" repeat-music></ng-src></li>
          <li>Volume: {{volume}}</li>
          <li><img ng-src="/app/img/volumeup.png" music-volume data-type="increase"></ng-src></li>
          <li><img ng-src="/app/img/volumedown.png" music-volume data-type="decrease"></ng-src></li>
          <li><img ng-if=!mute ng-src="/app/img/mute.png" mute-music></ng-src></li>
          <li><img ng-if=mute ng-src="/app/img/unmute.png" mute-music></ng-src></li>
          <li><img ng-src="/app/img/previous.png" prev-track></ng-src></li>
          <li><img ng-src="/app/img/next.png" next-track></ng-src></li>
          <li><img ng-src="/app/img/clear.png" clear-playlist></ng-src></li>


        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <div ng-view></div>

  </div>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-soundmanager2/dist/angular-soundmanager2.min.js"></script>
  <script src="js/app.js"></script>
  <script src="player/player.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
